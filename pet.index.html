<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子情緒寵物</title>
    <style>
        /* 可愛風格設計 */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffebf0, #fff5f8);
            color: #333;
        }
        
        header {
            background-color: #ffb6c1;
            color: white;
            padding: 20px 0;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border: 3px solid #ffb6c1;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .pet {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: idle 2s infinite alternate;
        }
        
        @keyframes idle {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .points {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #ff69b4;
        }
        
        .level {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ff4500;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }

        button:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }

        /* 動物動畫效果 */
        .pet.bounce {
            animation: bounce 1s infinite;
        }

        .pet.spin {
            animation: spin 1s infinite linear;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>超級可愛電子情緒寵物</header>
    <div class="container">
        <h2>選擇你的寵物</h2>
        <div id="pet-selection">
            <button onclick="selectPet('bird', '小鳥')">小鳥</button>
            <button onclick="selectPet('cat', '貓咪')">貓咪</button>
            <button onclick="selectPet('dog', '狗狗')">狗狗</button>
        </div>
        <div id="pet-container" style="display: none;">
            <div id="pet" class="pet">
                <!-- 預設是小鳥，稍後會換成其他寵物 -->
                <svg id="pet-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="#FFD700" />
                    <circle cx="35" cy="40" r="5" fill="#000" />
                    <circle cx="65" cy="40" r="5" fill="#000" />
                    <path d="M40 60 Q50 70 60 60" stroke="#000" stroke-width="2" fill="none" />
                </svg>
            </div>
            <p class="points">工作坊點數：<span id="points">100</span>/100</p>
            <p class="level">寵物等級：<span id="level">1</span></p>
            <p id="pet-status">寵物狀態：靜止</p>
            <h3>與寵物互動</h3>
            <div>
                <button onclick="interact('feed')">餵食 🍎</button>
                <button onclick="interact('play')">跳舞 🎵</button>
                <button onclick="interact('spin')">旋轉 🌀</button>
            </div>
        </div>
    </div>
    <footer>© 2025 超級可愛電子情緒寵物</footer>

    <script>
        let selectedPet = null;
        let points = 100;
        let level = 1;

        function selectPet(pet, name) {
            selectedPet = pet;
            const petSvg = document.getElementById('pet-svg');
            if (pet === 'bird') {
                petSvg.innerHTML = '<circle cx="50" cy="50" r="40" fill="#FFD700" /><circle cx="35" cy="40" r="5" fill="#000" /><circle cx="65" cy="40" r="5" fill="#000" /><path d="M40 60 Q50 70 60 60" stroke="#000" stroke-width="2" fill="none" />';
            } else if (pet === 'cat') {
                petSvg.innerHTML = '<circle cx="50" cy="50" r="40" fill="#FFB6C1" /><circle cx="35" cy="40" r="5" fill="#000" /><circle cx="65" cy="40" r="5" fill="#000" /><path d="M30 60 Q50 80 70 60" stroke="#000" stroke-width="2" fill="none" />';
            } else if (pet === 'dog') {
                petSvg.innerHTML = '<circle cx="50" cy="50" r="40" fill="#A0522D" /><circle cx="35" cy="40" r="5" fill="#000" /><circle cx="65" cy="40" r="5" fill="#000" /><path d="M40 60 Q50 65 60 60" stroke="#000" stroke-width="2" fill="none" />';
            }
            document.getElementById('pet-selection').style.display = 'none';
            document.getElementById('pet-container').style.display = 'block';
        }

        function interact(action) {
            const pet = document.getElementById('pet');
            if (action === 'feed') {
                pet.classList.add('bounce');
            } else if (action === 'spin') {
                pet.classList.add('spin');
            }
            setTimeout(() => {
                pet.classList.remove('bounce', 'spin');
            }, 1000);
        }
    </script>
</body>
</html>
