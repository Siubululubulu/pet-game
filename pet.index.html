<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子情緒寵物</title>
    <style>
        /* 基礎樣式 */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffebf0, #fff5f8);
            color: #333;
        }
        
        header {
            background-color: #ffb6c1;
            color: white;
            padding: 20px 0;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border: 3px solid #ffb6c1;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .pet {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .pet.bounce {
            animation: bounce 1s infinite;
        }

        .pet.spin {
            animation: spin 1s 1;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }

        button:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <header>超級可愛電子情緒寵物</header>
    <div class="container">
        <h2>選擇你的寵物</h2>
        <div id="pet-selection">
            <button onclick="selectPet('bird')">小鳥</button>
            <button onclick="selectPet('cat')">小貓</button>
            <button onclick="selectPet('dog')">小狗</button>
        </div>
        <div id="pet-container" style="display: none;">
            <div id="pet" class="pet"></div>
            <p class="points">工作坊點數：<span id="points">100</span>/100</p>
            <p class="level">寵物等級：<span id="level">1</span></p>
            <p id="pet-status">寵物狀態：靜止</p>
            <h3>與寵物互動</h3>
            <div>
                <button onclick="interact('feed')">餵食 🍎</button>
                <button onclick="interact('play')">跳舞 🎵</button>
                <button onclick="interact('spin')">旋轉 🌀</button>
                <button onclick="interact('sleep')">睡覺 😴</button>
            </div>
        </div>
    </div>
    <footer>© 2025 超級可愛電子情緒寵物</footer>

    <script>
        let selectedPet = null;
        let points = 100;
        let level = 1;

        function selectPet(pet) {
            const petDiv = document.getElementById('pet');
            if (pet === 'bird') {
                petDiv.style.backgroundImage = "url('https://via.placeholder.com/150/FFD700/FFFFFF?text=Bird')";
            } else if (pet === 'cat') {
                petDiv.style.backgroundImage = "url('https://example.com/cat.png')"; // 替換為實際的貓圖片 URL
            } else if (pet === 'dog') {
                petDiv.style.backgroundImage = "url('https://example.com/dog.png')"; // 替換為實際的狗圖片 URL
            }
            document.getElementById('pet-selection').style.display = 'none';
            document.getElementById('pet-container').style.display = 'block';
        }

        function interact(action) {
            const pet = document.getElementById('pet');
            const status = document.getElementById('pet-status');
            if (action === 'feed') {
                status.textContent = '寵物正在吃東西！ 🍎';
                pet.classList.add('bounce');
            } else if (action === 'play') {
                status.textContent = '寵物在跳舞！ 🎵';
                pet.classList.add('bounce');
            } else if (action === 'spin') {
                status.textContent = '寵物正在旋轉！ 🌀';
                pet.classList.add('spin');
            } else if (action === 'sleep') {
                status.textContent = '寵物在睡覺！ 😴';
                pet.style.opacity = 0.5;
            }
            setTimeout(() => {
                pet.classList.remove('bounce', 'spin');
                pet.style.opacity = 1;
            }, 1000);
        }
    </script>
</body>
</html>
